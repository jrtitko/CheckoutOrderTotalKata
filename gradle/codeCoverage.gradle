apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.1"
    reportsDir = file("$buildDir/reports/jacoco")   // This is the default and is here for demo
}

jacocoTestReport {
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                     exclude: [
                        '**/*Application.class'
            ])
        })
    }
}

test.finalizedBy jacocoTestReport
jacocoTestReport.dependsOn check
